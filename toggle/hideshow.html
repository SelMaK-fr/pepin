<!doctype html>
<html lang="fr">
<head>
		<meta charset="UTF-8">
		<title>Démo Toggle-Trigger</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .js-hidden {
      display: none;
    }
    button {
      font-size: 2rem;
      display: block;
    }
    .beautiful {
      background: tomato;
      color: white;
    }
    </style>
</head>
<body>

  <div>
    <p>Afficher ou masquer un élément</p>
    <button class="js-toggle-trigger" data-selector-target=".hop1">Afficher/masquer</button>
    <ul class="hop1">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <hr>

  <div>
    <p>Changer la classe d'un autre élément</p>
    <button class="js-toggle-trigger" data-selector-target=".hop2" data-class-toggle="beautiful">Toggle !</button>
    <p class="hop2">Cible</p>
  </div>

  <hr>

  <div>
    <p>Changer la classe d'un autre élément (inversée)</p>
    <button class="js-toggle-trigger" data-selector-target-invert=".hop3" data-class-toggle="beautiful">Toggle !</button>
    <p class="hop3">Cible</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="toggle-trigger.js"></script>

</body>
</html>
