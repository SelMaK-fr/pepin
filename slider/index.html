<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Démo Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="styles.css">
</head>

<body>

  <div class="js-slider" data-auto-play="true">
   <div class="slider-wrapper">
     <div class="slider-item slider-item-active">
       <a href="https://www.alsacreations.fr" class="slider-item-link">
         <div class="slider-item-img"><img src="img/1.jpg" width="800" height="600" alt="Agence Alsacreations.fr"></div>
       </a>
     </div>
     <div class="slider-item">
       <a href="https://forum.alsacreations.com" class="slider-item-link">
         <div class="slider-item-img"><img src="img/2.jpg" width="800" height="600" alt="Forum Alsacreations.com"></div>
       </a>
     </div>
     <div class="slider-item">
       <a href="https://www.alsacreations.com" class="slider-item-link">
         <div class="slider-item-img"><img src="img/3.jpg" width="800" height="600" alt="Actualités Alsacreations.com"></div>
       </a>
     </div>
   </div>
   <div class="slider-control">
     <!-- @i18n 2 words to be translated (3 occurences) -->
     <button class="slider-control-btn slider-control-btn-play" data-txton="Pause" data-txtoff="Lecture">Lecture</button>
   </div>
   <div class="slider-nav">
     <!-- @i18n 2 words to be translated -->
     <a href="#" class="prev">
       <svg class="icon-arrow-left" viewBox="0 0 10 10" width="10" height="10" role="img" aria-labelledby="slider-icon-prev1">
         <title id="slider-icon-prev1">Précédent</title>
         <path d="m9 4h-4v-2l-4 3 4 3v-2h4z"/>
       </svg>
     </a>
     <a href="#" class="next">
       <svg class="icon-arrow-right" viewBox="0 0 10 10" width="10" height="10" role="img" aria-labelledby="slider-icon-next1">
         <title id="slider-icon-next1">Suivant</title>
         <path d="m1 4h4v-2l4 3-4 3v-2h-4z"/>
       </svg>
     </a>
   </div>
   <div class="slider-pagination">
     <ul class="slider-pagination-list">
       <li class="slider-pagination-list-item">
         <a href="#" class="slider-pagination-list-link slider-pagination-list-link-active">
           <span class="visually-hidden">1</span>
         </a>
       </li>
       <li class="slider-pagination-list-item">
         <a href="#" class="slider-pagination-list-link">
           <span class="visually-hidden">2</span>
         </a>
       </li>
       <li class="slider-pagination-list-item">
         <a href="#" class="slider-pagination-list-link">
           <span class="visually-hidden">3</span>
         </a>
       </li>
     </ul>
   </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
  <script src="slider.js"></script>

</body>

</html>
